<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let b of books; let i = index">
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{b.title}}</td>
        <td>${{b.price}}</td>
        <td>{{b.quantity}}</td>
        <td><a [routerLink]="['/admin/book/edit']">Edit</a></td>
      </tr>
